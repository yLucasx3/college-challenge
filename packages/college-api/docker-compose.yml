version: '3.7'

services:
  postgres:
    image: bitnami/postgresql:latest
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=clean-arch-scaffold
    volumes:
      - clean_arch_scaffold_pg_data:/bitnami/postgresql

volumes:
  clean_arch_scaffold_pg_data: